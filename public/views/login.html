
<form ng-submit="login(user.username, user.password)" class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input type="text" placeholder="Username" required="required" autofocus="autofocus" ng-model="user.username" class="form-control"/>
  <input type="password" placeholder="Password" required="required" ng-model="user.password" class="form-control"/>
  <label class="checkbox">
    <input type="checkbox" value="remember-me" class="checkbox"/>Remember me
  </label>
  <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button><a href="/signup" class="btn btn-lg btn-default btn-block">Sign up</a>
</form>
