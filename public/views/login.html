
<div class="jumbotron">
  <div class="container">
    <div class="h1">Floud Cloud</div>
    <p>Floud Cloud is cloud file storage with synchronization on all your devices!</p>
  </div>
</div>
<div class="raw">
  <div class="col-lg-6 col-lg-offset-3">
    <div class="well">
      <form ng-submit="login(user.username, user.password)" class="form-horizontal">
        <fieldset>
          <legend> Sing In</legend>
          <div class="form-group">
            <div class="col-lg-12">
              <input id="inputUsername" type="text" placeholder="Username" required="required" autofocus="autofocus" ng-model="user.username" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <input id="inputPassowrd" type="password" placeholder="Password" required="required" ng-model="user.password" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button><a href="/signup" class="btn btn-lg btn-default btn-block">Sign Up</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
