
<div style="margin: 10px 0 30px 0; padding: 10px; background-color: #EEEEEE; border-radius: 5px; font: 12px Tahoma;"><span><b>Selected Node</b>: {{filesTree.currentNode.name}}</span></div>
<!--
[TREE attribute]
angular-treeview: the treeview directive
tree-id : each tree's unique id.
tree-model : the tree model on $scope.
node-id : each node's id
node-label : each node's label
node-children: each node's children

-->
<div angular-treeview="true" tree-id="filesTree" tree-model="files" node-id="$id" node-label="name" node-children="children"></div>
<input type="text" ng-model="filePath"/>
<input type="file" ng-file-select="ng-file-select"/>
<div class="row">
  <div class="col-lg-10 col-lg-offset-1">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Size</th>
          <th>Last Modified</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
